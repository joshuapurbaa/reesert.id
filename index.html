<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href=".fontaw" />
    <title>Kaos Custom</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="/images/logo.svg" alt="logo" />
        <h1 class="logo">Reesert</h1>
      </div>
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <ul class="mainMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
        <span class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </span>
      </ul>
    </nav>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Passionate In Kaos</h1>
            <p>Find your kaos with uniq desaign</p>
          </div>
          <div class="cta">
            <button class="cta-theme">Theme</button>
            <button class="cta-color">Color</button>
          </div>
        </div>
        <div class="cover">
          <img src="images/tshirt.png" alt="tshirt" />
        </div>
      </section>
      <img src="/images/mid-eclipse.svg" alt="" class="big-circle" />
      <img src="/images/mid-eclipse.svg" alt="" class="medium-circle" />
      <img src="/images/mid-eclipse.svg" alt="" class="small-circle" />

      <section class="content">
        <div class="description"></div>
        <div class="description2"></div>
        <div class="description3"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
